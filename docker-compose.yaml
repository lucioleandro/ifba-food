version: '3.1'

services:
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    expose:
      - 8081
    networks:
      - dev
    restart: on-failure  
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    links:
      - discovery-server:discovery  
    environment:
      DISCOVERY_URL: http://discovery:8081/eureka
    ports:
      - "8082:8082"
    expose:
      - 8082
    depends_on:
      - discovery-server
      - pagamentos
      - avaliacao
      - pedidos
    networks:
      - dev
    restart: on-failure  
  pagamentos:
    build:
      context: ./pagamentos
      dockerfile: Dockerfile
    links:
      - database-pagamentos:mysqldb
      - discovery-server:discovery
      - rabbitmq:rabbit  
    environment:
      MYSQL_URL: jdbc:mysql://mysqldb:3306/pagamentos?createDatabaseIfNotExist=true
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      DISCOVERY_URL: http://discovery:8081/eureka
      RABBIT_HOST: rabbit
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    depends_on:
      - database-pagamentos
      - rabbitmq
      - discovery-server
    networks:
      - dev
    restart: on-failure  
  avaliacao:
    build:
      context: ./avaliacao
      dockerfile: Dockerfile
    links:
      - discovery-server:discovery
      - rabbitmq:rabbit  
    environment:
      DISCOVERY_URL: http://discovery:8081/eureka
      RABBIT_HOST: rabbit
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    depends_on:
      - rabbitmq
      - discovery-server
    networks:
      - dev
    restart: on-failure  
  pedidos:
    build:
      context: ./pedidos
      dockerfile: Dockerfile
    links:
      - database-pedidos:mysqldb
      - discovery-server:discovery  
      - rabbitmq:rabbit
    environment:
      MYSQL_HOST: jdbc:mysql://mysqldb:3307/pedidos?createDatabaseIfNotExist=true
      MYSQL_DATABASE: pedidos
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      DISCOVERY_URL: http://discovery:8081/eureka
      RABBIT_HOST: rabbit
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    depends_on:
      - database-pedidos
      - rabbitmq
      - discovery-server
    networks:
      - dev
    restart: on-failure
  database-pagamentos:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    expose:
      - 3306  
    environment:
      MYSQL_DATABASE: pagamentos
      MYSQL_ROOT_PASSWORD: password
    networks:
      - dev
  database-pedidos:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3307"
    expose:
      - 3307  
    environment:
      MYSQL_TCP_PORT: 3307
      MYSQL_DATABASE: pedidos
      MYSQL_ROOT_PASSWORD: password
    networks:
      - dev  
    
  rabbitmq:
    image: rabbitmq:3.10-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    expose:
      - 5672
      - 15672  
    volumes:
      - ./dados:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - dev

networks:
  dev:
    driver: bridge